<!DOCTYPE html>
<head>
    <title>Form</title>
    
</head>
<body>
    <center><h1>FORM</h1></center>
    <table>
        <form>
            <tr>
            <th> Name : </th>
            <td><input type="text"></td>
            </tr>

            <tr>
             <th> DOB : </th>
            <td><input type="date"> </td>
            </tr>

            <tr>
             <th> Gender : </th>
             <td>Male<input type="radio" name="gender">Female<input type="radio" name="gender"></td>
            </tr>

            <tr>
             <th>Contact Number : </th>
             <td><input type="ph"></td>
             
             </tr>

             <tr>
             <th>Mail ID :</th> 
             <td><input type="email"></td>
             </tr>

             <tr>
             <th>Otp : </th>
             <td><input type="text"> </td>
             </tr>

             <tr>
             <th>Password : </th>
             <td><input type="password"></td>
             </tr>

             <tr>
             <th>Re-Enter Password : </th>
             <td><input type="password"> </td>
             </tr>

             <tr>
             <th>Address : </th>
             <td>
                <textarea name="Address" rows="5" cols="20">

                </textarea>
             </td>
             </tr>

             <tr>
            <th>City : </th>
            <td>
                <select id="City" name="city">
                    <option value="Trivandrum"> Trivandrum</option>
                    <option value="trinelveli"> Trinelveli </option>
                    <option value="Thirumangalam"> Thirumangalam</option>
                    <option value="Nagercoil"> Nagercoil</option>
                </select>
            </td>
            </tr>

            <tr>
                <th>District : </th>
                <td>
                    <select id="district" name="District">
                        <option value="Kanyakumari"> Kanyakumari</option>
                        <option value="trinelveli"> Trinelveli</option>
                        <option value="Kerala"> Kerala</option>
                        <option value="madurai"> Madurai</option>
                    </select>
                </td>
                </tr>

            <tr>
             <th>Pincode : </th>
             <td><input type="text"></td>
             </tr>

             <tr>
                <td><input type="reset">
                <input type="submit"> </td>
             </tr>

            </form>

     </table>
</body>
